<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div id="app" class="app">
        <div class="app-container">
            <h1 class="app__title">Todo List</h1>

            <form class="todo-form">
                <div class="todo-form__field">
                    <input type="text" class="todo-form__input">
                    <button class="todo-form__btn">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </div>
                <div class="todo-form__field todo-form__wrapper-select">
                    <select name="filter" class="todo-form__select">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </form>

            <ul class="todo-list">
            </ul>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
